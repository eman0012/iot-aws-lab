name: Terraform Infrastructure

on:
  push:
    branches: [main]
    paths: ['terraform/**', 'lambda/**', 'migrations/**']
  pull_request:
    branches: [main]
    paths: ['terraform/**', 'lambda/**', 'migrations/**']
  workflow_dispatch:

env:
  AWS_REGION: ca-central-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    outputs:
      rds_endpoint: ${{ steps.tf-outputs.outputs.rds_endpoint }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Lambda Artifacts
        run: |
          cd lambda
          chmod +x build_all.sh
          ./build_all.sh

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="rabbitmq_password=${{ secrets.RABBITMQ_PASSWORD }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        working-directory: terraform
        run: |
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint | cut -d: -f1)
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Artifacts Bucket Name
        id: bucket
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "name=iot-lab-dev-artifacts-${ACCOUNT_ID}" >> $GITHUB_OUTPUT

      - name: Package and Upload Migrations to S3
        run: |
          echo "Packaging migrations..."
          cd migrations
          zip -r ../migrations.zip .
          cd ..

          echo "Uploading to S3..."
          aws s3 cp migrations.zip s3://${{ steps.bucket.outputs.name }}/migrations.zip
          echo "Upload complete!"

      - name: Trigger CodeBuild Migration
        id: codebuild
        run: |
          echo "Starting CodeBuild migration job..."
          BUILD_ID=$(aws codebuild start-build \
            --project-name iot-lab-dev-db-migrate \
            --query 'build.id' \
            --output text)
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build started: $BUILD_ID"

      - name: Wait for CodeBuild Completion
        run: |
          BUILD_ID="${{ steps.codebuild.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."

          while true; do
            STATUS=$(aws codebuild batch-get-builds \
              --ids "$BUILD_ID" \
              --query 'builds[0].buildStatus' \
              --output text)

            echo "Current status: $STATUS"

            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "Migration completed successfully!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "FAULT" ] || [ "$STATUS" = "STOPPED" ] || [ "$STATUS" = "TIMED_OUT" ]; then
              echo "Migration failed with status: $STATUS"
              # Get build logs
              aws codebuild batch-get-builds \
                --ids "$BUILD_ID" \
                --query 'builds[0].logs' \
                --output json
              exit 1
            fi

            sleep 10
          done

      - name: Show Migration Logs
        if: always()
        run: |
          BUILD_ID="${{ steps.codebuild.outputs.build_id }}"
          echo "Fetching logs for build $BUILD_ID..."

          # Get log group and stream
          LOG_INFO=$(aws codebuild batch-get-builds \
            --ids "$BUILD_ID" \
            --query 'builds[0].logs' \
            --output json)
          echo "$LOG_INFO"
